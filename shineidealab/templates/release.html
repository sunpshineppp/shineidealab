{% extends "html_base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}


<!-- ### Release-brief start ### -->
{% block release %}
<div class="container release-brief-background" style="margin-top:40px">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="release-brief-title-background">
            <h1 class="text-center release-brief-title">消息發布</h1>
        </div>
            
            {% for release in release_list_brief %}
            <div class="col-lg-6 col-md-6 col-sm-10 col-xs-10 col-lg-offset-0 col-md-offset-0 col-sm-offset-1 col-xs-offset-1">
                <div class="release-brief-block">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-10 col-xs-10 col-lg-offset-0 col-md-offset-0 col-sm-offset-1 col-xs-offset-1">
                            <h3 class="text-center release-brief-subtitle">{{ release.release_title }}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                            <div class="text-center release-brief-pic-holder">
                                <img src="{{ release.release_photo_brief }}" class="release-brief-pic">
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                            <p class="text-justify release-brief-content">
                            {{ release.release_content_brief }}
                            </p>
                        </div>   
                    </div>  
                </div>              
            </div>
            {% endfor %}

            
        

        
        </div>
    </div>
</div>
{% endblock %}
<!-- ### Release-brief end ### -->
